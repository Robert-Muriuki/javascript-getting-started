<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Beth's Pie Shop</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contacts.html">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside>
            <img src="/logo.png" alt="picture">
        </aside>
        <article>
            <section class="columns-desktop">
                <div class="pie">
                    <img src="apple-pie.png" alt="apple pie">
                    <div class="columns">
                        <div class="title">Apple Pie</div>
                        <div class="price">$12.95</div>
                    </div>
                    <p class="desc">Apple pie best there is!</p>
                    <button data-order="apple-pie">Order</button>
                </div>
                <div class="pie">
                    <img src="cherry-pie.png" alt=" cherry pie">
                    <div class="columns">
                        <div class="title">Cherry Pie</div>
                        <div class="price">$18.45</div>
                    </div>
                    <p class="desc">Cherry pie classic delicacy!</p>
                    <button data-order="cherry-pie">Order</button>
                </div>
            </section>
        </article>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contacts.html">Contacts</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
